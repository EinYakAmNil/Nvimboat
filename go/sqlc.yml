version: "2"
sql:
  - engine: "sqlite"
    queries: "rssdb/sql/queries.sql"
    schema: "rssdb/sql/schema.sql"
    gen:
      go:
        package: "rssdb"
        out: "rssdb"
        overrides:
          - column: "main_page_feed.unread_count"
            go_type: "int"
          - column: "main_page_feed.article_count"
            go_type: "int"
          - column: "rss_feed.lastmodified"
            go_type: "int"
          - column: "rss_feed.is_rtl"
            go_type: "int"
          - column: "rss_item.deleted"
            go_type: "int"
          - column: "rss_item.unread"
            go_type: "int"
          - column: "rss_item.enqueued"
            go_type: "int"
